dataset: quad_depth_trajectories
layer: s4
seed: 0

model:
  d_model: 256
  n_layers: 5
  layer:
    l_max: 96
    N: 128

train:
  epochs: 100
  bsz: 256
  lr: 0.001
  lr_schedule: True
  weight_decay: 0.05
  checkpoint: true
  suffix: null # String to use for checkpoint suffix
  sample: null # Sample during validation with desired prefix length

# Pass in 'wandb.mode=online' to turn on wandb logging
wandb:
  mode: disabled
  project: s4
  entity: null

test:
  prediction_length: 3 # use prediction length > 1 to "dream"
  context_length: 40
  decode: True
  vizualise: True
  rng_seed: 0
  ckpt_dir: checkpoints/quad_depth_trajectories/s4-d_model=256-lr=0.001-bsz=256/checkpoint_99